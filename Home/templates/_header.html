<header>
  <div class="container header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Note App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'notes:createnote' %}"
                >Create Note</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'notes:welcomenote' %}"
                >Archived Note</a
              >
            </li>

            <li class="nav-item">
              <form method="POST" action="{% url 'account:logout' %}">
                {% csrf_token %}
                <button class="nav-link text-white login-btn" type="submit">
                  LogOut
                </button>
              </form>
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'account:register' %}"
                >Register</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'account:login' %}"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
